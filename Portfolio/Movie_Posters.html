<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Grid</title>
  <link rel="stylesheet" href="Style/Movie_posters.css">
</head>
<body>
  <section class="container">
    <div class="card container1">
      <img src="img/Movie_posters/fellowship.webp" alt="Poster 1">
      <p>Fellowship of the Ring</p>
    </div>
    <div class="card container2">
      <img src="img/Movie_posters/TwoTowers.jpg" alt="Poster 2">
      <p>The Two Towers</p>
    </div>
    <div class="card container3">
      <img src="img/Movie_posters/Map.webp" alt="Poster 4">
      <p>Middle Earth</p>
    </div>
    <div class="card container4">
      <img src="img/Movie_posters/returnOfKing.jpg" alt="Poster 5">
      <p>Return of the King</p>
    </div>
  </section>
</body>
</html>
